<!-- <p>{{userForm.valid | json}}</p> -->
<p>{{inputValues | json}}</p>
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <label for="">Tên SV</label>
        <input 
        type="text" 
        class="form control" 
        name="name" [(ngModel)]="inputValues.name"
        required minlength="6"
        #name="ngModel">
        <!-- <span>{{name.dirty | json}}</span>
        <span 
            *ngIf="name.dirty && name.errors?.['required']"
            class="text-danger"
        >Tên không được để trống</span>
        <span 
            *ngIf="name.dirty && name.errors?.['minlength']"
            class="text-danger"
        >Kí tự phải lớn hơn 6</span> -->
        <app-show-validate [field]="name" key="Tên"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Tuổi SV</label>
        <input type="number" 
        class="form-control" 
        name="age" [(ngModel)]="inputValues.age"
        required min="1" max="60"
        #age="ngModel">
        <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
        <!-- <span 
        *ngIf="age.errors?.['required']"
        class="text-danger"
        >Tuổi không để trống</span>
        <span 
        *ngIf="age.errors?.['min']"
        class="text-danger"
        >Độ tuổi không phù hợp</span>
        <span 
        *ngIf="age.errors?.['max']"
        class="text-danger"
        >Độ tuổi không phù hợp</span> -->
    </div>
    <div>
        <button 
        class="btn btn-success"
        [disabled]="!userForm.valid"
        >Submit</button>
    </div>
</form>

<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>
                    <button  (click)="onEdit(user.id)" class="btn btn-info">Sửa</button>
                    <button (click)="onDelete(user.id)" class="btn btn-danger">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
